name: 'GitBook'
on:
  push:
    branches:
      - master  # trigger branch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout action
      uses: actions/checkout@v2
    - name: Gitbook Action
      uses: ustargao.github.io/GitBook/
      with:
        token: ${{ secrets.PERSONAL_TOKEN }}
